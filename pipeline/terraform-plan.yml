parameters:
  workingDirectory: $(system.defaultWorkingDirectory)
  storageAccount: ""
  armServiceConnection: ""
  dnsServiceConnection: ""
  aksServiceConnection: ""
  idamTenantId: ""
  idamClientId: ""
  idamClientSecret: ""
  buildAgentvNet: ""
  environment: ""
  dev_group: ""
  aks_public_subnet: ""
  aks_vnet: ""
  aks_vnet_rg: ""

steps:
  - script: |
      terraform --version
      terraform init -backend=false -reconfigure
      terraform validate
    workingDirectory: ${{ parameters.workingDirectory }}
    displayName: "Terraform validate"
    condition: succeeded()

  - template: terraform-loginprep.yml
    parameters:
      workingDirectory: ${{ parameters.workingDirectory }}
      storageAccount: ${{ parameters.storageAccount }}
      armServiceConnection: ${{ parameters.armServiceConnection }}
      dnsServiceConnection: ${{ parameters.dnsServiceConnection }}
      aksServiceConnection: ${{ parameters.aksServiceConnection }}
      idamTenantId: ${{ parameters.idamTenantId }}
      idamClientId: ${{ parameters.idamClientId }}
      idamClientSecret: ${{ parameters.idamClientSecret }}
      buildAgentvNet: ${{ parameters.buildAgentvNet }}
      dev_group: ${{ parameters.dev_group }}
      aks_public_subnet: ${{ parameters.aks_public_subnet }}
      aks_vnet: ${{ parameters.aks_vnet }}
      aks_vnet_rg: ${{ parameters.aks_vnet_rg }}
      environment: ${{ parameters.environment }}

  - task: AzureCLI@2
    inputs:
      azureSubscription: ${{ parameters.armServiceConnection }}
      scriptType: pscore
      scriptLocation: inlineScript
      failOnStandardError: false
      inlineScript: |
        terraform plan -out="plan.tfplan" -input=false
      workingDirectory: ${{ parameters.workingDirectory }}
    displayName: Terraform plan
    condition: succeeded()
  
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Plan'
    inputs:
      targetPath: '${{ parameters.workingDirectory }}/plan.tfplan'
      artifact: tfplan-${{ parameters.environment }}
